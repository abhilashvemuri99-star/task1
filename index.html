<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Music Player</title>
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <style>
    body {
      background-color: #eee;
      transition: background-color .5s;
    }
    .player {
      height: 95vh;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
    }
    .details {
      display: flex;
      align-items: center;
      flex-direction: column;
      margin-top: 25px;
    }
    .track-art {
      margin: 25px;
      height: 200px;
      width: 200px;
      background-image: url('https://source.unsplash.com/Qrspubmx6kE/640x360');
      background-size: cover;
      background-position: center;
      border-radius: 15%;
    }
    .track-name { font-size: 2rem; }
    .track-artist { font-size: 1.1rem; }
    .buttons {
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .playpause-track, .prev-track, .next-track {
      padding: 20px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity .2s;
    }
    .playpause-track:hover, .prev-track:hover, .next-track:hover {
      opacity: 1.0;
    }
    .slider_container {
      width: 75%;
      max-width: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .seek_slider, .volume_slider {
      width: 60%;
    }
    .current-time, .total-duration {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="player">
    <!-- Track Details Section -->
    <div class="details">
      <div class="now-playing">PLAYING 1 OF 3</div>
      <div class="track-art"></div>
      <div class="track-name">Track Name</div>
      <div class="track-artist">Track Artist</div>
    </div>
    <!-- Control Buttons -->
    <div class="buttons">
      <div class="prev-track"><i class="fa fa-step-backward fa-2x"></i></div>
      <div class="playpause-track"><i class="fa fa-play-circle fa-5x"></i></div>
      <div class="next-track"><i class="fa fa-step-forward fa-2x"></i></div>
    </div>
    <!-- Progress Bar -->
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider">
      <div class="total-duration">00:00</div>
    </div>
    <!-- Volume Bar -->
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="volume_slider">
      <i class="fa fa-volume-up"></i>
    </div>
    <!-- Audio Element -->
    <audio id="audio-player" src="sample.mp3"></audio>
  </div>
</body>
</html>
